{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Shiwani Summarizer tool</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">

  </head>

  <body style="background-color: black;">

    <header class="masthead text-center text-white">
      <div class="container mx-auto">
        <div class="row" style="color: white;">
          <div class="mx-auto">
            <h1 style="padding-top: 10px; color: white">
              Shiwani Summarizer Tool
            </h1>
            <hr>
          </div>
        </div>
        <div class="row" style="color: white;">
          <div class="text-center mx-auto">
            <form class="form-group text-center" action="" method="post">{% csrf_token %}{% for inputs in form %}
                <h5 style="color: white;">{{ inputs.label }}</h5>
                <div class="col-xs-12 text-black" style="padding-bottom: 20px;"><br>{{ inputs }}</div> {% endfor %}
              <div class="col-xs-12">
                <input class="primary" type="submit" value="Submit"/>
              </div>
             </form>
             <br>
              <div class="col-xs-12" style="padding-bottom: 50px;">
                <h5 style="color: white;">{{ summerizer }}</h5>
              </div>
          </div>
        </div>
      </div>
    </header>


    <!-- Bootstrap core JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-creative/3.3.7/js/creative.min.js"></script>

  </body>

</html>
